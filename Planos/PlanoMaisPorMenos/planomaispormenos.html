<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Mais por Menos</title>
    <link rel="stylesheet" href="/CSS/estiloglobal.css">
    <link rel="icon" href="https://www.embracon.com.br/apple-icon.png?58c48c1f3c9af0dd" type="image/png">
</head>
<body>
    <div class="calculator">
        <h1>Plano Mais por Menos</h1>
        <div class="container">
            <h2>Dados do Contrato</h2>
            <div class="input-row">
                <div class="input-group">
                    <label>Valor do Crédito (R$) <span style="color:red;">*</span></label>
                    <input type="text" id="valorCredito" placeholder="Ex: 100.000,00" required>
                </div>
                <div class="input-group">
                    <label>Prazo Total (Meses) <span style="color:red;">*</span></label>
                    <input type="number" id="prazo" placeholder="Ex: 60" required>
                </div>
            </div>

            <h2>Taxas e Seguros</h2>
            <div class="input-row">
                <div class="input-group">
                    <label>Taxa de Adm. Total (%) <span style="color:red;">*</span></label>
                    <input type="number" id="taxaAdminTotal" placeholder="Ex: 15" required>
                    <small id="taxaAdminTotalValue" class="currency-preview"></small>
                </div>
                <div class="input-group">
                    <label>Taxa de Adm. Antecipada (%)</label>
                    <input type="number" id="taxaAdminAntecipada" placeholder="Ex: 2">
                     <small id="taxaAdminAntecipadaValue" class="currency-preview"></small>
                </div>
            </div>
            <div class="input-row">
                 <div class="input-group">
                    <label>Fundo de Reserva (%)</label>
                    <input type="number" id="fundoReserva" placeholder="Ex: 3">
                     <small id="fundoReservaValue" class="currency-preview"></small>
                </div>
                 <div class="input-group">
                    <label>Seguro (Valor Mensal R$)</label>
                    <input type="text" id="seguro" placeholder="Ex: 30,00">
                </div>
            </div>
             <div class="input-row">
                 <div class="input-group">
                    <label>Nº de Parcelas da Taxa Antecipada</label>
                    <input type="number" id="parcelasAntecipadas" placeholder="Ex: 4">
                </div>
                 <div class="input-group">
                    <label>Mês da Contemplação (Sorteio)</label>
                    <input type="number" id="mesContemplacao" placeholder="Ex: 10">
                </div>
            </div>

             <h2>Tipo de Plano</h2>
              <div class="input-row">
                 <div class="input-group full-width">
                    <label>Percentual de Redução (%) <span style="color:red;">*</span></label>
                    <select id="percentualPlano" required>
                        <option value="0.75" selected>Mais por Menos 25% (Paga 75%)</option>
                        <option value="0.50">Mais por Menos 50% (Paga 50%)</option>
                    </select>
                </div>
            </div>

            <div class="button-row">
                <button id="btnCalcular">Calcular</button>
                <button class="reset" onclick="zerar()">Zerar</button>
                <button class="voltar" onclick="window.location.href='/Planos/planos.html'">Voltar</button>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="/JS/planoMaisPorMenos.js"></script>
</body>
</html>
