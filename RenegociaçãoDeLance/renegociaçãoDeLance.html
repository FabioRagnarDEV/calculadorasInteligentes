<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renegociação de Lance</title>
    <link rel="stylesheet" href="/CSS/estiloglobal.css">
    <link rel="icon" href="https://www.embracon.com.br/apple-icon.png?58c48c1f3c9af0dd" type="image/png">
</head>
<body>
    <div class="calculator">
        <h1>Renegociação de Lance</h1>
        <div class="container">
            <h2>Dados do Contrato</h2>
            <div class="input-row">
                <div class="input-group">
                    <label>Valor do Crédito (R$) <span style="color:red;">*</span></label>
                    <input type="text" id="valorCredito" placeholder="Ex: 30.000,00" required>
                </div>
                <div class="input-group">
                    <label>Valor da Parcela Atual (R$) <span style="color:red;">*</span></label>
                    <input type="text" id="valorParcelaAtual" placeholder="Ex: 502,99" required>
                </div>
            </div>
             <div class="input-row">
                <div class="input-group">
                    <label>Saldo Devedor (Valor R$) <span style="color:red;">*</span></label>
                    <input type="text" id="saldoDevedorValor" placeholder="Ex: 37.436,20" required>
                </div>
                <div class="input-group">
                    <label>Saldo Devedor (%) <span style="color:red;">*</span></label>
                    <input type="number" id="saldoDevedorPercentual" placeholder="Ex: 99,6662" step="0.0001" required>
                </div>
            </div>

            <h2>Dados do Plano e Lance</h2>
             <div class="input-row">
                <div class="input-group">
                    <label>Parcelas Restantes <span style="color:red;">*</span></label>
                    <input type="number" id="parcelasRestantes" placeholder="Ex: 59" required>
                </div>
                 <div class="input-group">
                    <label>Fundo Comum na Parcela (%) <span style="color:red;">*</span></label>
                    <input type="number" id="percentualFundoComumParcela" placeholder="Ex: 1,4334" step="0.0001" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Percentual do Lance (%) <span style="color:red;">*</span></label>
                    <input type="number" id="percentualLance" placeholder="Ex: 25" required>
                </div>
                <div class="input-group">
                     <label>Segmento (Ideal Mensal) <span style="color:red;">*</span></label>
                    <select id="regraMensalSegmento" required>
                        <option value="1.0" selected>Automóvel (1,00%)</option>
                        <option value="0.5">Moto (0,50%)</option> <option value="1.0">Imóvel (1,00%)</option>
                        <option value="0.75">Pesado (0,75%)</option>
                    </select>
                </div>
            </div>

            <div class="button-row">
                <button id="btnCalcular">Calcular Nova Parcela</button>
                <button class="reset" onclick="zerar()">Zerar</button>
                <button class="voltar" onclick="window.location.href='/index.html'">Voltar</button>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="/JS/renegociacaoDeLance.js"></script>
</body>
</html>
